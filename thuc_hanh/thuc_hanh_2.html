<head>
    <meta charset="UTF-8">
    <title>Tính diện tích chữ nhật</title>

    <script>
        let inputwidth;
        inputwidth = prompt('Nhập Chiều Rộng Hình Chữ Nhật:');
        let inputheight;
        inputheight = prompt('Nhập chiều Cao Hình Chữ Nhật:');

        let width = parseInt(inputwidth);
        let height = parseInt(inputheight)

        let area = width * height
        document.write('Diện tích hình chữ nhật:'+area)



    </script>
